<html>
<head>
<meta charset='utf-8'>
<title>SGS</title>
<script src='/static/jquery-latest.js'></script>
<script src='/static/event_parse.js'></script>
<script src='/static/hint_parse.js'></script>
<script src='/static/strings.js'></script>
<script src='/static/graphics.js'></script>
<script src='/static/data.js'></script>
<script src='/static/views.js'></script>
<script>
var BEAT_INTERVAL = 2000;
var heartbeat = null;
var getInfo = function() {};

function sendData(data, url, onResult) {
    data['token'] = token;
    data['controller'] = url;
    var req = null;
    try {
        if (window.XMLHttpRequest) {
            req = new XMLHttpRequest();
        } else {
            req = new ActiveXObject("Microsoft.XMLHTTP");
        }
    } catch (e) {
        alert('Browser not support AJAX!');
        return;
    }
    req.open('POST', '/action', true);
    req.onreadystatechange = function() {
        if (req.readyState == 4) {
            onResult(eval('(' + req.responseText + ')'));
        }
    };
    req.send(JSON.stringify(data));
}

function playerAct(data) {
    return sendData(data, 'act', function(result) {
        if (result['code'] != 200) {
            crit('SEND:' + JSON.stringify(data));
            crit('REASON:' + result['reason']);
        } else {
            clearTimeout(heartbeat);
            getInfo();
        }
    });
}

var eventlist = new SGS_EventParser();
var game = null;
var token = localStorage.getItem('token');

function joinGame() {
    sendData({}, 'ctrl/add', function(result) {
        if (result['code'] == 200) {
            token = result['token'];
            localStorage.setItem('token', token);
            enter();
        } else {
            msgPane.innerHTML = result['reason'];
        }
    });
}

function updateRoomPlayers(count, is_host) {
    document.getElementById('players_count').innerHTML = count;
    document.getElementById('start_button').disabled = (0 == is_host);
}

function enter() {
    joinPane.style.visibility = 'hidden';
    startPane.style.visibility = 'visible';
    getInfo = function() {
        sendData({}, 'info/status', function(result) {
            if (result['started'] == 0) {
                updateRoomPlayers(result['players'], result['host']);
                heartbeat = setTimeout(getInfo, BEAT_INTERVAL);
            } else {
                started();
            }
        });
    };
    getInfo();
}

function exitGame() {
    joinPane.style.visibility = 'visible';
    startPane.style.visibility = 'hidden';
    sendData({}, 'ctrl/exit', function(r) {});
    token = null;
    clearTimeout(heartbeat);
}

function startGame() {
    sendData({}, 'ctrl/start', function(result) {
        if (result['code'] == 200) {
            started();
        } else {
            msgPane.innerHTML = result['reason'];
        }
    });
}

function started() {
    function getEvents() {
        sendData({ 'previous event id': eventlist.prevId() }, 'info/events',
                  function(result) {
                      eventlist.append(result, game);
                  });
    }

    function getHint() {
        sendData({}, 'info/hint', function(result) {
            game.hint(result);
        });
    }

    function firstGetEvents() {
        sendData({ 'previous event id': eventlist.prevId() }, 'info/events',
                  function(result) {
                      eventlist.append(result, game);
                      game.enableAnimation();
                      getInfo = function() {
                          getEvents();
                          getHint();
                          heartbeat = setTimeout(getInfo, BEAT_INTERVAL);
                      };
                      getInfo();
                  });
    }
    startPane.style.visibility = 'hidden';
    gamePane.style.visibility = 'visible';
    clearTimeout(heartbeat);
    firstGetEvents();
}

var joinPane = null;
var startPane = null;
var gamePane = null;
var msgPane = null;

function init() {
    paras = document.getElementsByTagName('p');
    joinPane = paras[0];
    startPane = paras[1];
    gamePane = paras[2];
    msgPane = paras[3];
    startPane.style.visibility = 'hidden';
    gamePane.style.visibility = 'hidden';

    game = new Game(gamePane);

    sendData({}, 'info/checktoken', function(result) {
        if (result['in'] == 1) {
            enter();
        }
    });
}

function log(msg) {
    document.getElementById('log').innerHTML += (msg + '<br/>');
}

function crit(msg) {
    document.getElementById('log').innerHTML +=
        ('<span style="color: red;">' + msg + '</span><br/>');
}
</script>
</head>
<body onload='init()'>
<p><button onclick='joinGame()'>Join</button></p>
<p>
<button id='start_button' onclick='startGame()'>Start</button>
<button onclick='exitGame()'>Exit</button>
<span id='players_count'></span> player(s) in the room now.
</p>
<p></p>
<p></p>
<p id='log' style='position: absolute; top: 540px;'></p>
